apiVersion: v1
kind: ReplicationController
metadata:
  name: my-repcon
spec:
  replicas: 3
  selector:
    env: dev
  template:
    metadata:
      labels: 
        course: k8s-basics
    spec: 
      containers:
      - name: my-pod
        image: nginx:latest
        ports:
        - containerPort: 80